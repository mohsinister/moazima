<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Box</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f8ff;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .box {
      width: 300px;
      height: 300px;
      background: #ffffff;
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s;
      position: relative;
      font-size: 100px;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .emoji {
      position: relative;
      z-index: 1;
    }

    .message {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 4vw;
      color: #ff1493;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease-in, top 0.5s ease-in;
      white-space: nowrap;
      z-index: 2;
    }

    .show {
      opacity: 1;
      top: -50px;
    }
  </style>
</head>
<body>
  <div class="box" onclick="toggleBirthday()">
    <span class="emoji" id="boxEmoji">üéÅ</span>
    <span class="message" id="birthdayMsg">üéâ Happy Birthday Moazima! üéâ</span>
  </div>

  <canvas id="confettiCanvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

  <audio id="birthdayAudio" src="song.mp3"></audio>

  <script>
    let isOpen = false;
    let animationFrame;

    function toggleBirthday() {
      const msg = document.getElementById("birthdayMsg");
      const emoji = document.getElementById("boxEmoji");
      const audio = document.getElementById("birthdayAudio");

      if (!isOpen) {
        msg.classList.add("show");
        emoji.textContent = "üì¶";
        startConfetti();
        audio.currentTime = 0;
        audio.play();
      } else {
        msg.classList.remove("show");
        emoji.textContent = "üéÅ";
        stopConfetti();
        audio.pause();
        audio.currentTime = 0;
      }

      isOpen = !isOpen;
    }

    let pieces = [];
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");

    function startConfetti() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      pieces = [];
      for (let i = 0; i < 150; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          size: Math.random() * 8 + 4,
          speed: Math.random() * 3 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          angle: Math.random() * 2 * Math.PI
        });
      }

      function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of pieces) {
          p.y += p.speed;
          p.angle += 0.02;
          ctx.fillStyle = p.color;
          ctx.beginPath();
          ctx.arc(p.x + Math.sin(p.angle) * 5, p.y, p.size, 0, 2 * Math.PI);
          ctx.fill();
        }
        animationFrame = requestAnimationFrame(update);
      }

      update();
    }

    function stopConfetti() {
      cancelAnimationFrame(animationFrame);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
  </script>
</body>
</html>
